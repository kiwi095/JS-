<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 문을 사용하여 배열 뒤집기</title>
    <script>
      const todos = ["우유 구매", "업무 메일 확인", "필라테스 수업"];

      for (let i = todos.length - 1; i >= 0; i--) {
        console.log(`${i}번째 할 일 : ${todos[i]}`);
      }
    </script>
  </head>
  <body></body>
</html>
