<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Create</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      // 이벤트를 연결
      $(document).ready(function () {
        // 10회 반복
        for (let i = 0; i < 10; i++) {
          let $dynamic = $("<h1>Create Document Object + " + i + "</h1>").css({
            backgroundColor: "black",
            color: "steelblue",
          });

          // 문서 객체 추가
          $("body").append($dynamic);
        }
      });
    </script>
  </head>
  <body></body>
</html>
