<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>star 7</title>
    <script>
      // 7번
      // 변수 선언
      let output = "";

      // 반복문
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j < i; j++) {
          output += " ";
        }
        for (let k = 5; k >= i; k--) {
          output += "*";
        }
        output += "\n";
      }

      // 출력
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
