<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
    <script>
      function min(array) {
        let output = array[0];
        for (const item of array) {
          if (output > item) {
            output = item;
          }
        }
        return output;
      }

      const testArray = [52, 273, 32, 103];
      console.log(min(testArray));
    </script>
  </head>
  <body></body>
</html>
