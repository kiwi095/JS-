<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class에서 # 키워드</title>

    <script>
      // 정사각형 클래스
      class Square {
        // 이 위치에 해당 속성을 private 속성으로 사용하겠다고 미리 선언
        #length;

        constructor(length) {
          if (length <= 0) {
            // throw 키워드를 사용해서 강제로 오류를 발생시킴
            throw "길이는 0보다 커야 합니다.";
          }
          this.#length = length;
        }

        getPerimeter() {
          return 4 * this.#length;
        }
        getArea() {
          return this.#length * this.#length;
        }
      }

      // 클래스 사용하기
      const square = new Square(10);
      // 클래스 내부의 length 속성을 사용하여 변경
      square.length = -10; // (-) * (-) 는 (+)니까
      console.log(`정사각형의 둘레: ${square.getPerimeter()}`);
      console.log(`정사각형의 넓이: ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>
