<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
    <script>
      // 객체 선언
      const students = [];
      students.push({
        이름: "구름",
        국어: 87,
        영어: 98,
        수학: 88,
        과학: 90,
      });
      students.push({
        이름: "별이",
        국어: 92,
        영어: 98,
        수학: 96,
        과학: 88,
      });
      students.push({
        이름: "겨울",
        국어: 76,
        영어: 96,
        수학: 94,
        과학: 86,
      });
      students.push({
        이름: "바다",
        국어: 98,
        영어: 52,
        수학: 98,
        과학: 92,
      });

      // output1: 가장 기본적인 방법으로 총합 평균 구하는 버전

      // 출력
      let output1 = "이름\t총점\t평균\n";
      for (const s of students) {
        const sum = s.국어 + s.영어 + s.수학 + s.과학;
        const average = sum / 4;
        output1 += `${s.이름}\t${sum}점\t${average}점\n`;
      }
      console.log(output1);

      // output2: getSumOf(), getAverage() 함수를 만들고, 매개변수로 학생 객체를 받아 총합과 평균 구하는 버전

      // 객체를 처리하는 함수를 선언
      function getSumOf(student) {
        return student.국어 + student.영어 + student.수학 + student.과학;
      }

      function getAverageOf(student) {
        return getSumOf(student) / 4;
      }

      // 출력
      let output2 = `이름\t총점\t평균\n`;
      for (const s of students) {
        output2 += `${s.이름}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`;
      }
      console.log(output2);

      // output3: 객체를 처리 - 객체의 기능을 메소드로 추가하여 처리해 총합과 평균을 구하는 버전

      // students 배열 내부의 객체 모두에 메소드를 추가
      for (const student of students) {
        student.getSum = function () {
          return this.국어 + this.영어 + this.수학 + this.과학;
        };

        student.getAverage = function () {
          return this.getSum() / 4;
        };
      }

      // 출력
      let output3 = `이름\t총점\t평균\n`;
      for (const s of students) {
        output3 += `${s.이름}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`;
      }
      console.log(output3);

      // output4: 객체를 생성하여 총합과 평균을 구하는 버전
      function createStudent(이름, 국어, 영어, 수학, 과학) {
        return {
          // 속성을 선언
          이름: 이름,
          국어: 국어,
          영어: 영어,
          수학: 수학,
          과학: 과학,
          // 메소드를 선언
          getSum() {
            return this.국어 + this.영어 + this.수학 + this.과학;
          },
          getAverage() {
            return this.getSum() / 4;
          },
          toString() {
            return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`;
          },
        };
      }
      // 객체를 선언
      const studentss = [];
      studentss.push(createStudent("구름", 87, 98, 88, 90));
      studentss.push(createStudent("별이", 92, 98, 96, 88));
      studentss.push(createStudent("겨울", 76, 96, 94, 86));
      studentss.push(createStudent("바다", 98, 52, 98, 92));

      // 출력
      let output4 = `이름\t총점\t평균\n`;
      for (const s of studentss) {
        output4 += s.toString();
      }
      console.log(output4);
    </script>
  </head>
  <body></body>
</html>
