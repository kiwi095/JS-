<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 키로 별 움직이기</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const star = document.querySelector("h1");
        star.style.position = "absolute";

        // 별의 이동을 출력하는 기능
        let [x, y] = [0, 0];
        const block = 20;
        const print = () => {
          star.style.left = `${x * block}px`;
          star.style.top = `${y * block}px`;
        };
        print();

        // 별을 이동시키는 기능
        // 방향키 keycode(키코드)를 쉽게 사용할 수 있도록 변수화함
        const [left, up, right, down] = [37, 38, 39, 40];
        // 키보드가 눌릴 때 실행
        document.body.addEventListener("keydown", (e) => {
          switch (e.keyCode) {
            case left:
              x -= 1;
              break;
            case up:
              y -= 1;
              break;
            case right:
              x += 1;
              break;
            case down:
              y += 1;
              break;
          }
          print();
        });
      });
    </script>
  </head>
  <body>
    <h1>⭐</h1>
  </body>
</html>
