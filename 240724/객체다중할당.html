<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 기반의 다중 할당</title>
    <!-- {속성 이름, 속성 이름 } = 객체 -->
    <!-- {식별자 = 속성 이름, 식별자 = 속성 이름 } = 객체 -->

    <script>
      // 객체 생성
      const object = {
        name: "혼공 파이썬",
        price: 18000,
        publisher: "한빛미디어",
      };

      // 객체에서 변수를 추출
      const { name, price } = object; // name 속성과 price 속성을 그대로 꺼냄
      console.log("# 속성 이름 그대로 꺼내서 출력하기");
      console.log(name, price);
      console.log("");

      const { a = name, b = price } = object; // name 속성은 a, price 속성은 b라는 이름으로 꺼냄
      console.log("# 다른 이름으로 속성 꺼내서 출력하기");
      console.log(a, b);
    </script>
  </head>
  <body></body>
</html>
