<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try & catch</title>
    <script>
      function test() {
        try {
          alert("A 위치입니다.");
          // throw 키워드로 예외를 강제로 발생시키기
          throw "예외 강제 발생";
        } catch (exception) {
          alert("B 위치입니다.");
          return;
        }
        alert("C 위치입니다");
      }

      // 함수 호출
      test();
    </script>
  </head>
  <body></body>
</html>
