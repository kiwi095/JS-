<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      let start = new Date().getTime();
      let count = 0;

      while (start + 1000 > new Date().getTime()) {
        count++;
      }

      alert(count + "만큼 반복");
    </script>
  </head>
  <body></body>
</html>
