<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>얕은 복사 (2)</title>
    <!-- 얕은 복사는 독립적으로 새 복사본을 복사한 것이 아닌, 원본과 복사본이 연관되어있고 최상위 속성값만을 복사함. 
      복사본의 최상위 속성값을 재할당하면 원본 객체에 영향이 없지만, 복사본의 중첩 객체의 값을 재할당하면 원본 객체에 영향을 끼쳐 값이 함께 변경됨 -->
    <script>
      const 구름 = {
        이름: "구름",
        나이: 6,
        종족: "강아지",
      };

      const 별 = 구름;
      console.log(구름);
      console.log(별);
      별.이름 = "별";
      별.나이 = 1;

      console.log(JSON.stringify(구름));
      console.log(JSON.stringify(별));
    </script>
  </head>
  <body></body>
</html>
