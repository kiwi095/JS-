<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inheritance</title>

    <script>
      // 사각형 클래스
      class Rectangle {
        constructor(width, height) {
          this.width = width;
          this.height = height;
        }

        // 사각형의 둘레를 구하는 메소드
        getPerimeter() {
          return 2 * (this.width + this.height);
        }

        // 사각형의 넓이를 구하는 메소드
        getArea() {
          return this.width * this.height;
        }
      }

      // 정사각형 클래스
      //  Super 클래스가 Rectangle 클래스의 자식 클래스
      class Square extends Rectangle {
        constructor(length) {
          // 부모의 생성자 함수를 호출하는 코드
          super(length, length);
        }
        // getPerimeter() 메소드와 getArea() 메소드를 제거함
      }

      // 클래스 사용하기
      const square = new Square(10, 20);
      // getPerimeter() 메소드와 getArea() 메소드를 선언하지 않았지만, 상속받았으므로 사용 가능
      console.log(`정사각형의 둘레: ${square.getPerimeter()}`);
      console.log(`정사각형의 넓이: ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>
