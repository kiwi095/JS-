<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model (1)</title>
    <script>
      const h1 = (text) => `<h1>${text}</h1>`;
    </script>
    <script>
      document.body.innerHTML += h1("1번째 script 태그"); // head 태그 내 script 태그에 innerHTML로 추가
    </script>
  </head>
  <body>
    <script>
      document.body.innerHTML += h1("2번째 script 태그"); // body 태그 내 script 태그에 innerHTML로 추가(1)
    </script>
    <!-- body 태그 내 h1 태그로 직접 추가(1) -->
    <h1>1번째 h1 태그</h1>
    <script>
      document.body.innerHTML += h1("3번째 script 태그"); //body 태그 내 script 태그에 innerHTML로 추가(2)
    </script>
    <!-- body 태그 내 h1 태그로 직접 추가(2) -->
    <h1>2번째 h1 태그</h1>
  </body>
</html>
