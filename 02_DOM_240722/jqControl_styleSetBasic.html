<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성값 입력하여 스타일 속성 지정</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".box").css("float", "left");
        $(".box").css("margin", 10);
        $(".box").css("width", 100);
        $(".box").css("height", 100);
        $(".box").css("backgroundColor", "aqua");
      });
    </script>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
