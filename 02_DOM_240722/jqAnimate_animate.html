<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#box').css({
          width: 100,
          height: 100,
          background: 'steelblue'
        }).animate({
          width: 300,
          opacity: 0.4,
          background: 'navy'
        }, 500);
      });
    </script>
  </head>
  <body>
    <div id="box"></div>
    </div>
  </body>
</html>
