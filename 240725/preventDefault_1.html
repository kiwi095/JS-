<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preventDefault (1)</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imgs = document.querySelectorAll("img");

        imgs.forEach((img) => {
          img.addEventListener("contextmenu", (event) => {
            event.preventDefault(); // 컨텍스트 메뉴를 출력하는 기본 이벤트 제거
          });
        });
      });
    </script>
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1721754630074-0b255a688a75?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNHx8fGVufDB8fHx8fA%3D%3D"
    />
  </body>
</html>
