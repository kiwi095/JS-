<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop</title>
  </head>
  <script>
    let i = 0;
    let array = ["가", "나", "다"];

    while (i < array.length) {
      console.log(`${i}번째 : ${array[i]}`);
      i++;
    }
  </script>
  <body></body>
</html>
