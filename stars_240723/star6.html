<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>star 6</title>
    <script>
      // 6번
      // 변수 선언
      let output = "";

      // 반복문
      for (let i = 1; i <= 5; i++) {
        for (let j = 5; j > i; j--) {
          output += " ";
        }
        for (let k = 1; k <= i; k++) {
          output += "*";
        }
        output += "\n";
      }

      // 출력
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
