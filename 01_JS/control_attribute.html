<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 이벤트를 연결합니다.
      window.onload = function () {
        // 변수를 선언합니다.
        let image = document.getElementById("image");

        // 속성을 변경합니다.
        image.src = "http://via.placeholder.com/350x400";
        image.width = 350;
        image.height = 400;
      };
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>
