<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("h1").hover(function () {
          $(this).css({
            background: "steelblue",
            color: "beige",
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>마우스를 올려보세요</h1>
  </body>
</html>
