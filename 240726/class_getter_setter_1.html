<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class에서 getter와 setter (1)</title>

    <script>
      // 정사각형 클래스
      class Square {
        // 이 위치에 해당 속성을 private 속성으로 사용하겠다고 미리 선언
        #length;

        constructor(length) {
          this.setLength(length);
        }

        setLength(value) {
          if (value <= 0) {
            throw "길이는 0보다 커야 합니다.";
          }
          this.#length = value;
        }

        getLength(value) {
          return this.#length;
        }

        getPerimeter() {
          return 4 * this.#length;
        }
        getArea() {
          return this.#length * this.#length;
        }
      }

      // 클래스 사용하기
      const square = new Square(10);
      square.length = 10;
      console.log(`한 변의 길이는 ${square.getLength()}입니다.`);

      // 예외 발생시키기
      square.setLength(-10);
    </script>
  </head>
  <body></body>
</html>
