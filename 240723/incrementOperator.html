<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증감 연산자</title>
    <script>
      //변수 선언
      let number = 10;
      // 출력
      console.log(number++);
      console.log(++number);
      console.log(number--);
      console.log(--number);
    </script>
  </head>
  <body></body>
</html>
