<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightBox</title>
    <style>
      div.item:nth-child(1) {
        background: burlywood;
      }
      div.item:nth-child(2) {
        background: steelblue;
      }
      div.item:nth-child(3) {
        background-color: blueviolet;
      }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      // 첫번째 ready 이벤트
      $(document).ready(function () {
        // 변수 선언
        let width = $('[data-role = "slider"]').attr("data-width");
        let height = $('[data-role = "slider"]').attr("data-height");
        let count = $('[data-role = "slider"] div.item').length;

        //스타일 적용
        $('[data-role="slider"]')
          .css({
            position: "relative",
            overflow: "hidden",
            width: width,
            height: height,
          })
          .find(".container")
          .css({
            position: "absolute",
            width: count * width,
            overflow: "hidden",
          })
          .find(".item")
          .css({
            width: width,
            height: height,
            float: "left",
          });
      });
      // 두번째 ready 이벤트
      $(document).ready(function () {
        // 변수를 선언합니다.
        let currentPage = 0;
        let changePage = function () {
          $('[data-role="slider"] > .container').animate(
            {
              left: -currentPage * width,
            },
            500
          );
        };
        // 이벤트를 연결합니다.
        $("#left-button").click(function () {
          if (currentPage > 0) {
            // 왼쪽으로 이동
            currentPage = currentPage - 1;
            changePage();
          }
        });
        $("#right-button").click(function () {
          if (currentPage < count + 1) {
            // 오른쪽으로 이동
            currentPage = currentPage + 1;
            changePage();
          }
        });
      });
    </script>
  </head>
  <body>
    <div data-role="slider" data-width="500" data-height="300">
      <div class="container">
        <div class="item">
          <h1>1번째 아이템</h1>
          <p>Lorem ipsum, dolor sit amet consectetur</p>
        </div>
        <div class="item">
          <h1>2번째 아이템</h1>
          <p>Lorem ipsum, dolor sit amet consectetur</p>
        </div>
        <div class="item">
          <h1>3번째 아이템</h1>
          <p>Lorem ipsum, dolor sit amet consectetur</p>
        </div>
      </div>
    </div>
    <button id="left-button">⬅</button>
    <button id="right-button">➡</button>
  </body>
</html>
