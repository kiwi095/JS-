<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this arrow function</title>
    <script>
      const test = {
        a: function () {
          console.log(this);
        },
        b: () => {
          console.log(this);
        },
      };
      test.a();
      test.b();
    </script>
  </head>
  <body></body>
</html>
