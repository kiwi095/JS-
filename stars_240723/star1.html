<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>star 1</title>
    <script>
      // 1번
      // 변수 선언
      let output = "";

      // 반복문
      for (let i = 0; i < 5; i++) {
        output += "*";
      }

      // 출력
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
