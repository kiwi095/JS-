<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
    <script>
      // 클래스를 선언 - 클래스 이름의 첫 글자는 대문자
      class Student {}

      // 인스턴스 생성 - 학생을 선언
      const student = new Student();

      // 학생 리스트를 선언
      const students = [
        new Student(),
        new Student(),
        new Student(),
        new Student(),
      ];
    </script>
  </head>
  <body></body>
</html>
