<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      window.onload = function () {
        let input1 = document.querySelectorAll("input")[0];
        let input2 = document.querySelectorAll("input")[1];

        input1.onkeydown = function () {
          if (6 <= input1.value.length) {
            input2.focus();
          }
        };
        input2.onkeydown = function (event) {
          event = event || window.event;
          if (event.keyCode == 8 && input2.value.length == 0) {
            input1.focus();
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" maxlength="6" />
    <span>-</span>
    <input type="text" maxlength="7" />
  </body>
</html>
