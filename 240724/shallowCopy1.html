<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>얕은 복사 (1)</title>
    <script>
      const list1 = ["우유", "식빵"]; // 배열 생성
      const list2 = list1; // 얕은 복사(참조 복사)
      list2.push("오이");
      list2.push("당근");

      // 출력
      console.log(list1); // 우유 식빵 오이 당근
      console.log(list2); // 우유 식빵 오이 당근
    </script>
  </head>
  <body></body>
</html>
